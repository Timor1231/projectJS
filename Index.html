<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Book</title>
  <link rel="stylesheet" href="jsStyles.css" />
</head>

<body>
  <header>
    <h1>Phone Book</h1>
  </header>

  <main class="container">
    <!-- Top Bar: person count + search + action buttons -->
    <div class="top-bar">
      <span class="count">4 people</span>

      <div class="search">
        <input type="text" placeholder="Search..." />
        <span class="icon">🔍</span>
      </div>

      <div class="top-buttons">
        <button class="icon-btn">👤</button>
        <button class="icon-btn">🗑️</button>
      </div>
    </div>

    <!-- Contact List -->
    <ul class="contacts-list">

    </ul>
  </main>

  <footer>
    <p>&copy; 2025 All rights reserved. tymur abuyousf</p>
  </footer>

  <nav class="word-links">
    <a href="#">הוסף איש קשר</a>
    <a href="#">צור קשר</a>
    <a href="#">הצג פרטים</a>
  </nav>



  
  <!-- Popup overlay and window -->
  <div id="popupOverlay" class="popup-overlay" style="display: none;">
    <div class="popup-window">
      <span id="closePopup" class="popup-close">❌</span>
      <img id="popupImg" src="" alt="Contact image">
      <h2 id="popupName">Name</h2>
      <p id="popupPhone">Phone</p>
    </div>
  </div>


<script src="finalJs.js"></script>



</body>

</html>
