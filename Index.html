<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Book</title>
  <link rel="stylesheet" href="jsStyles.css" />
</head>

<body>
  <header>
    <h1>Phone Book</h1>
  </header>

  <main class="container">
    <!-- Top Bar: person count + search + action buttons -->
    <div class="top-bar">
      <span class="count">4 people</span>

      <div class="search">
        <input type="text" placeholder="Search..." />
        <span class="icon">🔍</span>
      </div>

      <div class="top-buttons">
        <button class="icon-btn">👤</button>
        <button class="icon-btn">🗑️</button>
      </div>
    </div>

    <!-- Contact List -->
    <ul class="contacts-list">
      <li class="contact-item">
        <img src="images/bertha.png" alt="Bertha Yates" />
        <span class="contact-name">Bertha Yates</span>
        <div class="contact-buttons">
          <button title="Info">ℹ️</button>
          <button title="Edit">✏️</button>
          <button title="Delete">🗑️</button>
        </div>
      </li>

      <li class="contact-item">
        <img src="images/hector.png" alt="Hector Hogan" />
        <span class="contact-name">Hector Hogan</span>
        <div class="contact-buttons">
          <button title="Info">ℹ️</button>
          <button title="Edit">✏️</button>
          <button title="Delete">🗑️</button>
        </div>
      </li>

      <li class="contact-item">
        <img src="images/larry.png" alt="Larry Little" />
        <span class="contact-name">Larry Little</span>
        <div class="contact-buttons">
          <button title="Info">ℹ️</button>
          <button title="Edit">✏️</button>
          <button title="Delete">🗑️</button>
        </div>
      </li>

      <li class="contact-item">
        <img src="images/sean.png" alt="Sean Walsh" />
        <span class="contact-name">Sean Walsh</span>
        <div class="contact-buttons">
          <button title="Info">ℹ️</button>
          <button title="Edit">✏️</button>
          <button title="Delete">🗑️</button>
        </div>
      </li>
    </ul>
  </main>

    <p>&copy; 2025  All rights reserved. tymur abuyousf</p>
  </footer>

    <a href="#">הוסף איש קשר</a>
    <a href="#">צור קשר</a>
    <a href="#">הצג פרטים</a>
    </nav>




</body>

</html>
